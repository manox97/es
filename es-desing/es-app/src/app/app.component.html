<div class="main-container" *ngFor="let item of obj; let i = index">  
  <div class="container">  
    <div class="panel panel-default">{{i}}
      <div class="panel-heading">{{ item.Qust.question }}</div>
      <div class="panel-body" *ngFor="let ans of item.Qust.options">        
        <input type="radio" name="ans_"> {{ans}} <br>
      </div>
    </div>
  </div>
</div>
